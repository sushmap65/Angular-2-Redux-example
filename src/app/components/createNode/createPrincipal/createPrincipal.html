<div *ngIf="(ExpandedNodeLabel === 'adminUnit')">
     <h3 class="step1CreateNodeHeading">Step 2: Enter the Name and Details of Principal</h3> 
     <form (ngSubmit)="CreatePrincipal(principalForm.value)" [formGroup]="principalForm" >
     <div class="step3Container">
        <div class="row step2ContainerRow">
             <div class="col s6 m8 l9">
             <input id="GUID" type="text" placeholder="enter name for the principal account" formControlName="name" >               
             </div>
             <div class="col s6 m8 l9">
             <input id="GUID" type="text" placeholder="enter principal id" formControlName="principalId">               
             </div>
              <div class="col s6 m8 l9">
             <input id="GUID" type="text" placeholder="enter token id" formControlName="tokenId">
             </div>
             <div class="col s6 m4 l3" style="margin-top: 1.3%">
               <button class="ckeckAvilbtn">Check Availability</button>
             </div>
        </div> 
        
    </div>
    <div *ngIf = "(responseError$ | async)" id="modal1">
        <div  *ngIf = "!(model$ | async)" class="modal modal-window-style">
          <div class="modal-content">
            <p>{{ status }}</p>
          </div>
          <div  class="modal-footer modal-window-footer-style">
            <a  class="modal-action modal-close waves-effect waves-green btn-flat" style='color:white;' (click)= 'modalclose()'>OK</a>
          </div>
        </div>
        </div>
    <div class="row step2ContainerRow">
      <div class="col s6 m5 l5 push-l8 push-m3">
       <button type="button" class="waves-effect waves-light btn hover" (click)="resetForm()" value="Cancel">Cancel</button>
      </div>
       <div class="col s6 m5 l5 push-l5 push-m3">
       <button type="submit" class="waves-effect waves-light btn hover" value="Confirm"> CONFIRM</button>
      </div>
    </div>
  </form>
</div>
