     <div>
     <form (ngSubmit)="CreateEvent(EventForm.value)" [formGroup]="EventForm" >
     <div class="step3Container">
        <div class="row step2ContainerRow">
             <div class="col s6 m8 l9">
             <input id="GUID" type="text" placeholder="enter name for the dataitem" formControlName="name" class="text-item-color" >               
             </div>
        </div>
        <div class="row step2ContainerRow">
            <div  class="col s6 m8 l4">
              <h3 class="step1CreateNodeHeading">Select data type from dropdown</h3> 
            </div>
            <div class="col l6 pull-l1">
              <select class="select createnode-dropdown" (change) = "onSelect($event.target.value)" >
               <option *ngFor = "let type of DataType" value= {{type.id}} >
                 {{type.name}}
               </option>
             </select>
            </div>
        </div>
        <!--  </div> -->
      <!-- TODO    ===implement tree view here -->
        <div class="row step2ContainerRow">
       <div>
        <div class="col s6 m6 push-m3">
            <ngx-treeview [config]="config" 
                          [items]="items"
                          (selectedChange)="values = $event"
                          (click) = "showSelectedNode()">
            </ngx-treeview>
        </div>
        
      </div>  
      </div>
      <div *ngIf = "(responseError$ | async)" id="modal1" >
        <div  *ngIf = "!(model$ | async)" class="modal modal-window-style">
            <div class="modal-content">
            <p>{{ status }}</p>
            </div>
            <div  class="modal-footer modal-window-footer-style">
            <a  class="modal-action modal-close waves-effect waves-green btn-flat" style='color:white;'(click)= 'modalclose()'>OK</a>
            </div>
      </div>
      </div>
      </div>  
      <div *ngIf = "(responseError$ | async)" id="modal1" >
        <div  *ngIf = "!(model$ | async)" class="modal modal-window-style">
            <div class="modal-content">
            <p>{{ status }}</p>
            </div>
            <div  class="modal-footer modal-window-footer-style">
            <a  class="modal-action modal-close waves-effect waves-green btn-flat" style='color:white;'(click)= 'modalclose()'>OK</a>
            </div>
      </div>
      </div>  
        <!--  </div>   --> 
         <div class="row step2ContainerRow">
          <div class="col s6 m5 l5 push-l8 push-m3">
           <button type="button" class="waves-effect waves-light btn hover" (click)="resetForm()" value="Cancel">Cancel</button>
          </div>
           <div class="col s6 m5 l5 push-l5 push-m3">
           <button type="submit" data-target='modal1' class="waves-effect waves-light btn hover" value="Confirm"> CONFIRM </button>
          </div>
        </div>
      </form>
      </div>
