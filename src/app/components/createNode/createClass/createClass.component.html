
<div class="col" *ngIf="(ExpandedNodeLabel === 'class')">
		<form (ngSubmit)=" isChecked?createModelClassNode(myForm.value):createClassNode(myForm.value) " [formGroup]="myForm">
			<h3 class="step1CreateNodeHeading">Step 2: Enter the Node name</h3>

			<div class="step2Container">
				<div class="row step2ContainerRow">
					<div class="col s6 m6 l3">
            <p class="btnFooterName">Current Node </p>
          </div> 
          <div class="col s6 m6 l3 searc-view-button">
             <div class="btnNodeTxt">
             <span [ngClass]="'lg-' + (currentNode$ | async)?.label">{{ (currentNode$ | async)?.name}}</span>   </div>
         </div>          	
        </div>
			  <div class="row step2ContainerRow">
    			<div class="col s6 m6 l4" style="margin-top: 1%;">
    				<p class="btnFooterName">Class</p>
    			</div>
    			<div class="col s6 m6 l8 pull-l1 pull-m3">
            <input id="NAME" type="text" placeholder="enter the name of new class" formControlName="name" class="text-item-color"/>   
          </div> 
        </div>   
		    <div class="row step2ContainerRow">
         <div class="col l3 push-l3">
          <input type="checkbox" class="checkbox-Color" (change)="ModalClass($event.target.checked)"  value="categorya" id="AggregateData" />
              <label class="filterChkboxLabel productclass" for="AggregateData">Create as Product Class</label>
         </div>
        </div>
      </div>
      <div  *ngIf = "(responseError$ | async)" id="modal1">
        <div  *ngIf = "!(model$ | async)" class="modal modal-window-style">
          <div class="modal-content">
            <p>{{ status }}</p>
          </div>
          <div  class="modal-footer modal-window-footer-style">
            <a  class="modal-action modal-close waves-effect waves-green btn-flat" style='color:white;'(click)= 'modalclose()'>OK</a>
          </div>
        </div>
      </div>
			<div class="row step2ContainerRow">
        <div class="col s6 m5 l5 push-l8 push-m3">
          <button class="waves-effect waves-light btn hover" (click)=" resetForm() " value="Cancel">Cancel
          </button>
        </div>
        <div class="col s6 m5 l5 push-l5 push-m3">
           <button type="Submit" data-target="modal1" class="waves-effect waves-light btn hover" value="Confirm">CONFIRM </button>
        </div>
      </div>

	  </form>
</div>
